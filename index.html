<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VPN</title>
<style>
:root {
  --bg:#071226;
  --card:#0e2233;
  --muted:#9fb0c2;
  --accent:#06b6d4;
  --glass:rgba(255,255,255,0.04);
}
body {
  margin:0;
  font-family:"Noto Sans Arabic",sans-serif;
  background:linear-gradient(180deg,#041026 0%,#071226 100%);
  color:#e9f2f7;
  -webkit-font-smoothing:antialiased;
}
.wrap {
  max-width:1100px;
  margin:18px auto;
  padding:18px;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}
.brand {
  font-size:22px;
  font-weight:700;
  color:var(--accent);
}
.server-list {
  display:grid;
  gap:12px;
}
.server-card {
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border-radius:12px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:transform .15s;
}
.server-card:hover {
  transform:translateY(-3px);
}
.server-left {
  display:flex;
  align-items:center;
  gap:12px;
}
.flag {
  width:48px;
  height:36px;
  border-radius:6px;
  object-fit:cover;
  border:1px solid rgba(255,255,255,0.05);
}
.server-info {
  display:flex;
  flex-direction:column;
}
.server-info .city {
  color:var(--muted);
  font-size:13px;
}
.btn-connect {
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:8px;
  padding:8px 18px;
  font-weight:600;
  cursor:pointer;
}
.btn-disconnect {
  background:#f44;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:8px 18px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">VPN</div>
  </header>

  <main>
    <div class="server-list">
      <div class="server-card">
        <div class="server-left">
          <img src="https://flagcdn.com/w40/us.png" class="flag" alt="">
          <div class="server-info">
            <div>USA — New York</div>
            <div class="city">us1.example:51820</div>
          </div>
        </div>
        <button class="btn-connect">اتصال</button>
      </div>

      <div class="server-card">
        <div class="server-left">
          <img src="https://flagcdn.com/w40/de.png" class="flag" alt="">
          <div class="server-info">
            <div>Germany — Berlin</div>
            <div class="city">de1.example:51820</div>
          </div>
        </div>
        <button class="btn-connect">اتصال</button>
      </div>

      <div class="server-card">
        <div class="server-left">
          <img src="https://flagcdn.com/w40/jp.png" class="flag" alt="">
          <div class="server-info">
            <div>Japan — Tokyo</div>
            <div class="city">jp1.example:51820</div>
          </div>
        </div>
        <button class="btn-connect">اتصال</button>
      </div>
    </div>
  </main>
</div>
</body>
</html>

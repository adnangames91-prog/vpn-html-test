<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VPN</title>
<style>
:root {
  --bg: #071226;
  --card: #0e2233;
  --muted: #9fb0c2;
  --accent: #06b6d4;
}
body {
  margin: 0;
  font-family: "Noto Sans Arabic", sans-serif;
  background: linear-gradient(180deg, #041026 0%, #071226 100%);
  color: #fff;
  -webkit-font-smoothing: antialiased;
}
.wrap {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}
h1 {
  color: var(--accent);
  font-size: 26px;
  margin-bottom: 25px;
}
.server {
  background: var(--card);
  border-radius: 12px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.server img {
  width: 40px;
  height: 25px;
  border-radius: 4px;
  margin-right: 10px;
}
.server-info {
  display: flex;
  align-items: center;
  gap: 10px;
}
.server-name {
  font-size: 18px;
  font-weight: 600;
}
.server-city {
  font-size: 13px;
  color: var(--muted);
}
.connect-btn {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 18px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  transition: background 0.3s;
}
.connect-btn:hover {
  background: #0891b2;
}
</style>
</head>
<body>
  <div class="wrap">
    <h1>VPN</h1>

    <div class="server">
      <div class="server-info">
        <img src="https://flagcdn.com/w40/us.png" alt="USA Flag" />
        <div>
          <div class="server-name">USA — New York</div>
          <div class="server-city">us1.example:51820</div>
        </div>
      </div>
      <button class="connect-btn">اتصال</button>
    </div>

    <div class="server">
      <div class="server-info">
        <img src="https://flagcdn.com/w40/de.png" alt="Germany Flag" />
        <div>
          <div class="server-name">Germany — Berlin</div>
          <div class="server-city">de1.example:51820</div>
        </div>
      </div>
      <button class="connect-btn">اتصال</button>
    </div>

    <div class="server">
      <div class="server-info">
        <img src="https://flagcdn.com/w40/jp.png" alt="Japan Flag" />
        <div>
          <div class="server-name">Japan — Tokyo</div>
          <div class="server-city">jp1.example:51820</div>
        </div>
      </div>
      <button class="connect-btn">اتصال</button>
    </div>
  </div>
</body>
</html>

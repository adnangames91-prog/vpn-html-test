<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VPN</title>
<link rel="preconnect" href="https://flagcdn.com">
<style>
  :root{
    --bg:#071226; --card:#0e2233; --muted:#9fb0c2; --accent:#06b6d4;
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family: "Noto Sans Arabic", system-ui, Roboto, "Segoe UI", sans-serif;
    background: linear-gradient(180deg,#041026 0%, #071226 100%); color:#e9f2f7;
    -webkit-font-smoothing:antialiased;
  }
  .wrap{max-width:1100px;margin:18px auto;padding:18px}
  header{display:flex;gap:16px;align-items:center;justify-content:space-between}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#05b8d8,#0ea5a3);display:flex;align-items:center;justify-content:center;font-weight:700;color:#022;font-size:20px}
  .top-controls{display:flex;gap:12px;align-items:center}
  .pill{background:var(--glass);padding:8px 12px;border-radius:999px;font-size:13px;color:var(--muted);display:flex;gap:8px;align-items:center}
  .status-dot{width:10px;height:10px;border-radius:50%;background:#ef4444;box-shadow:0 0 6px rgba(239,68,68,0.6)}
  .status-dot.connected{background:#22c55e;box-shadow:0 0 8px rgba(34,197,94,0.45)}
  main{margin-top:18px;display:grid;grid-template-columns:1fr 360px;gap:18px}
  .server-list{display:grid;gap:12px}
  .server-card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;padding:12px;display:flex;align-items:center;justify-content:space-between;gap:12px;
    box-shadow:0 8px 20px rgba(2,6,23,0.6);transition:transform .18s ease;
  }
  .server-card:hover{transform:translateY(-6px)}
  .left-info{display:flex;gap:12px;align-items:center}
  .flag{width:56px;height:36px;border-radius:6px;object-fit:cover;border:1px solid rgba(255,255,255,0.03)}
  .meta{min-width:160px}
  .meta .name{font-weight:700}
  .meta .country{color:var(--muted);font-size:13px;margin-top:4px}
  .right-actions{display:flex;flex-direction:column;align-items:flex-end;gap:8px}
  .latency{font-size:13px;color:var(--muted)}
  .btn{appearance:none;border:0;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700}
  .connect{background:var(--accent);color:#022}
  .disconnect{background:#ef4444;color:#fff}
  .small{font-size:13px;color:var(--muted)}
  .panel{background:linear-gradient(180deg,#071d2c,#03202a);border-radius:12px;padding:14px;box-shadow:0 10px 30px rgba(1,6,12,0.6)}
  .panel h3{margin:0 0 8px 0}
  .ip-row{display:flex;justify-content:space-between;align-items:center;gap:12px}
  .ip{font-weight:700}
  .kpi{display:flex;gap:12px;margin-top:12px}
  .kpi .item{background:rgba(255,255,255,0.02);padding:10px;border-radius:10px;min-width:90px;text-align:center}
  @media (max-width:980px){
    main{grid-template-columns:1fr; padding-bottom:40px}
    .right-actions{flex-direction:row;align-items:center}
  }
  .spinner{width:18px;height:18px;border-radius:50%;border:3px solid rgba(255,255,255,0.12);border-top-color:var(--accent);animation:spin .9s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .search-row{display:flex;gap:8px;align-items:center;margin-top:12px}
  .search{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
  .filters{display:flex;gap:8px}
  .tag{background:rgba(255,255,255,0.02);padding:8px 10px;border-radius:8px;font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo">VPN</div>
    </div>
    <div class="top-controls">
      <div class="pill">
        <div id="connDot" class="status-dot" title="الحالة"></div>
        <div id="connText" class="small">غير متصل</div>
      </div>
      <div class="pill">
        <div class="small">IP الحالي</div>
        <div id="currentIP" style="font-weight:700">—</div>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div style="display:flex;align-items:center;justify-content:space-between">
        <div style="font-weight:800">السيرفرات المتاحة</div>
        <div class="small">اِختر سيرفر واضغط اتصال</div>
      </div>

      <div class="search-row">
        <input id="searchInput" class="search" placeholder="ابحث عن بلد أو مدينة..." />
        <div class="filters">
          <div class="tag" onclick="filterRegion('all')">الكل</div>
          <div class="tag" onclick="filterRegion('eu')">أوروبا</div>
          <div class="tag" onclick="filterRegion('na')">أمريكا</div>
          <div class="tag" onclick="filterRegion('asia')">آسيا</div>
        </div>
      </div>

      <div id="list" class="server-list" style="margin-top:12px"></div>
    </section>

    <aside>
      <div class="panel">
        <h3>تفاصيل الاتصال</h3>
        <div class="ip-row" style="margin-top:6px">
          <div>
            <div class="small">الحالة</div>
            <div id="sideStatus" class="ip">غير متصل</div>
          </div>
          <div style="text-align:right">
            <div class="small">الخادم المحدد</div>
            <div id="sideServer" class="ip">—</div>
          </div>
        </div>

        <div class="kpi">
          <div class="item">
            <div class="small">Ping</div>
            <div id="sidePing">— ms</div>
          </div>
          <div class="item">
            <div class="small">سرعة (تقريبي)</div>
            <div id="sideSpeed">— Mbps</div>
          </div>
        </div>

        <div style="margin-top:12px">
          <button id="quickConnect" class="btn connect" style="width:100%">اتصال سريع</button>
        </div>
      </div>
    </aside>
  </main>
</div>

<script>
// نفس السكربت السابق بدون التغييرات على النصوص
// (هو واجهة فقط لا يغير IP فعلياً)
</script>
</body>
</html>
